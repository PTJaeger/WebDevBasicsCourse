<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-gray-50 bg-gray-100 font-arial font-text-md md:text-lg sm:text-xl">
  <!--
    Author: Santeri Saari
    Date: 13-11-2025
  -->

  <header class="py-6 bg-gray-800 mb-8 border-b-2 border-gray-500">
    <h1 class="text-2xl font-bold text-center">Registration Page</h1>
  </header>

  <main class="grid grid-rows-3 grid-flow-col gap-1 mx-4 text-gray-800">

    <section class="row-span-3 items-start w-full bg-gray-100 rounded shadow-lg ring-1 ring-gray-800 lg:max-w-md" aria-label="Add course row">
        <div class="bg-gray-800  border-b-2 border-gray-500 text-gray-50">
            <h2 class="text-xl text-center font-bold">Information Form</h2> 
        </div>
       
        
        <form class="p-1" id="addInformationForm" method="post" onsubmit="return createRow();">
            <div class="secondFormRow">
                <input type="hidden" id="timeStamp" value="">
                <div class="">
                    <label class="text-sm sm:lg" for="fullName">Full Name</label><br>
                    <input class="border border-b-1 border-gray-500" id="fullName" name="fullName" type="text" minlength="5" maxlength="50" required placeholder="e.g., Santeri Saari"><br>
                </div>
                <div>
                    <label class="text-sm sm:lg" for="email">Email</label><br>
                    <input class="border border-b-1 border-gray-500" id="email" name="email" type="email" required placeholder="e.g., ss@gmail.com"><br>
                </div>
                <div>
                    <label class="text-sm sm:lg" for="phoneNumber">Phone Number(Enter as +358-XX-XXX-XXXX)</label><br>
                    <input class="border border-b-1 border-gray-500" id="phoneNumber" name="phoneNumber" type="tel" maxlength="20" pattern="^[+]{1}358-?[0-9]{2}-?[0-9]{3}-?[0-9]{4}$" required placeholder="ex. +358-44-234-5450"><br>
                </div>
                <div>
                    <label class="text-sm sm:lg" for="birthDate">Date of Birth</label><br>
                    <input class="border border-b-1 border-gray-500" id="birthDate" name="birthDate" type="date" min="1940-01-01" max="2015-12-31" required><br>
                </div>
                <div>
                    <label class="text-sm sm:lg" for="accept">Accept Terms</label><br>
                    <input class="border border-b-1 border-gray-500" id="accept" name="accept" type="checkbox" required><br>
                </div>
                <div>
                    <button class="bg-gray-800 hover:bg-green-800 text-white px-1 py-1 rounded" type="submit">Submit Information</button>
                    <button class="bg-gray-800 hover:bg-green-800 text-white px-1 py-1 rounded" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Table -->
    <div class="col-span-2 text-center text-gray-50 w-full h-full overflow-scroll bg-gray-100 rounded shadow-lg ring-1 ring-gray-800">
      <table class="w-full text-center table-auto min-w-max" id="timetable">
        <thead class="py-6 px-3 bg-gray-800 mb-8 border-b-2 border-gray-500">
          <tr>
            <th class="px-3">Timestamp</th>
            <th class="px-3">Name</th>
            <th class="px-3">Email</th>
            <th class="px-3">Phone Number</th>
            <th class="px-3">Date of Birth</th>
            <th class="px-3">Terms Accepted</th>
          </tr>
        </thead>
        <tbody class="text-gray-800 text-sm sm:text-xl md:text-lg" id ="tableBody">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
