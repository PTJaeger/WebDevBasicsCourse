<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Santeri Saari
    Date: 06-11-2025
  -->

  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Santeri Saari</span></p>
        <p><span class="student-group">NTIS20K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Info</h2>

        <form id="addInformationForm" method="post" onsubmit="return createRow();">
            <div class="secondFormRow">
                <input type="hidden" id="timeStamp" value="">
                <label for="fullName">Full Name</label><br>
                <input id="fullName" name="fullName" type="text" minlength="5" maxlength="50" required placeholder="e.g., Santeri Saari"><br>
                <label for="email">Email</label><br>
                <input id="email" name="email" type="email" required placeholder="e.g., ss@gmail.com"><br>
                <label for="phoneNumber">Phone Number(Enter as +358-XX-XXX-XXXX, hyphens can be omitted)</label><br>
                <input id="phoneNumber" name="phoneNumber" type="tel" maxlength="20" pattern="^[+]{1}358-?[0-9]{2}-?[0-9]{3}-?[0-9]{4}$" required placeholder="ex. +358-44-234-5450"><br>
                <label for="birthDate">Date of Birth</label><br>
                <input id="birthDate" name="birthDate" type="date" min="1940-01-01" max="2015-12-31" required><br>
                <label for="accept">Accept Terms</label><br>
                <input id="accept" name="accept" type="checkbox" required><br>
                <button type="submit">Submit Information</button>
                <button type="reset">Reset</button>


            </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Date of Birth</th>
          </tr>
        </thead>
        <tbody id ="tableBody">
          <!-- Rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
